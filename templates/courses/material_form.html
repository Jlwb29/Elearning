{% extends "base.html" %}
{% block title %}Add material{% endblock %}
{% block content %}
<h1>Add material to {{view.course.title}}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Save</button>
</form>
<p><a href="{% url 'course_home' view.course.id %}">Cancel</a></p>
{% endblock %}
